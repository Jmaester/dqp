<script language="javascript">

function setCookie(name, value, expires) {    
   document.cookie = name + "=" + escape(value) +   ";expires=" +  expires + ";path=/";
}


function cookie() {
var sourceid = getQueryVariable("sourceid");
var subid = getQueryVariable("subid");
var clickid = getQueryVariable("clickid");
var today = new Date();
var expire = new Date();
expire.setTime(today.getTime() + 3600000*24*90);
if (sourceid && subid) {
 	setCookie("printReferralSourceId",sourceid, expire.toGMTString());
        setCookie("printReferralSubId",subid, expire.toGMTString());
        setCookie("printReferralClickId",clickid, expire.toGMTString());
     }
}
	
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  } 
 }

	
</script>

cookie();
location.replace("http://books.google.com/partner");
