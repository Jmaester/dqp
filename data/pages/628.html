<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Google Checkout</title>
<meta http-equiv="content-Type" content="application/xhtml+xml; charset=UTF-8" />

<style type="text/css">
    
      body{font-family:sans-serif;}
    

    
      a{color:#0000CC;}
      .items li{margin-bottom: 5px;font-size:smaller}
      ul{margin:5px;padding-left:20px}
      li{margin-bottom:3px}
      .errormsg{color:#990000;margin-bottom:3px;padding:2px;}
      .ci{padding-top:3px;}
      .cp{color:#009900;font-weight:bold;}
      .bo{background:#E5ECF9;margin:6px 0 6px 0;padding:3px;font-weight:normal}
      .t{background:#E5ECF9;font-weight:bold;padding:2px;}
      .x{margin-bottom:6px;margin-top:6px;}
      .pin{-wap-input-format:"*N";}
      .cc{-wap-input-format:"*N";}
      .month{-wap-input-format:"NN";}
      .year{-wap-input-format:"NNNN";}
      .cvc{-wap-input-format:"*N";}
      .issue{-wap-input-format:"*N";}
      .optmonth{-wap-input-format:"*N";}
      .optyear{-wap-input-format:"*N";}
      .x input{margin-top:3px;}
      .e{margin-bottom:3px;width:100%;}
      .e td{background:#FFFFFF;border-bottom:1px solid #E5ECF9;padding:2px;vertical-align:top;}
      .e td.i{padding-right:0;text-align:left;}
      .e td.p{text-align:right;white-space:nowrap;}
      .e td.o{padding-right:3px;text-align:right;font-weight:bold;}
      .s{color: #999}
      .hint{color:#555;font-size:small;padding-bottom:2px;}
    

     
    

    
    #footer{display:block;font-size:smaller;margin-top:7px;padding-left:3px;}
    #logo{margin:6px 0;vertical-align:middle;}
    #logo img{border:0;vertical-align:middle;}
    #logo,.b,p,.e{font-size:smaller;}
    .co{color:#555555;margin-top:10px;text-align:center;}

  </style></head>
<body><div id="logo"><img src="https://checkout.google.com/img/logo-mobile.gif" width="133" height="17" alt="Google Checkout" /></div>
<div class="t"><b>Confirm Google Checkout details</b>
<br /></div>
<div class="b"><form action="https://checkout.google.com/efe/m/ccLogin?s7e=cardNumber:n;cvv:n" method="POST" name="buyform"><div class="x"></div>
<div class="x">Credit Card:<br />
<input type="text" name="cardNumber" maxlength="23" size="CreditCardFilter.CARD_NUMBER_LEN" class="cc" />
<br />
<img src="https://checkout.google.com/img/cc_logos.gif" class="ci" width="125" height="12" alt="Visa/MasterCard/Amex/Discover/UK Maestro/Solo" />
</div>
<div class="x">Expiration Month:<br />
<input type="text" name="exp.month" size="3" maxlength="2" class="month" />
<span class="hint">(MM)</span>
<br />
</div>
<div class="x">Expiration Year:<br />
<input type="text" name="exp.year" size="5" maxlength="4" class="year" />
<span class="hint">(YYYY)</span>
<br />

</div>
<div class="x">Security Code (CVN):<br />
<input type="text" name="cvv" maxlength="4" size="4" class="cvc" /><br />
</div>
<div class="x"><b>Maestro/Solo/Switch</b><br />
(if applicable)</div>
<div class="x">Issue Number:<br />
<input type="text" name="issue" maxlength="2" size="2" class="issue" /><br />
</div>
<div class="x">Start Month:<br />
<input type="text" name="start.month" maxlength="2" size="2" class="optmonth" />
<span class="hint">(MM)</span>
<br />
</div>
<div class="x">Start Year:<br />
<input type="text" name="start.year" maxlength="4" size="4" class="optyear" />
<span class="hint">(YYYY)</span>
<br />

</div>
<input type="submit" name="checkCC" value="Continue" /></form></div>
<div id="footer"><br />

<a href="https://checkout.google.com/m/main?gl=US" id="a_home">Google Checkout Home</a>
<br />



<br />
<a href="https://checkout.google.com/m/helpCenterTerms?type=help" id="a_help">Help &amp; Terms</a>
<br />

<a href="http://www.google.com/m?gl=US" id="a_google_home">Google Home<br /></a>
<div class="co">&copy;2010 Google</div></div></body></html>
