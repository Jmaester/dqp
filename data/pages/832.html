<script type="text/javascript">
function resizeFrame(f) {
  var finalHeight;
  if (f.contentDocument) {
    finalHeight = f.contentDocument.documentElement.scrollHeight + 30;
  } else {
    finalHeight = f.contentWindow.document.body.scrollHeight + 30;
  }
  f.contentWindow.document.body.style.padding = "0";
  f.contentWindow.document.body.style.margin = "0";
  f.style.height = finalHeight + "px";
}
</script>
